<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid p-3 m-2 border border-primary">
      <div class="d-flex justify-content-around">
        <div class="p-3 m-3">
          <form class="mb-2">
            <label for="city-search" class="form-label"
              >Search for a City</label
            >
            <input type="city" class="form-control" id="city-input" />
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select State
              </button>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item">Alabama</button></li>
                <li><button class="dropdown-item">Alaska</button></li>
                <li>
                  <button class="dropdown-item">Colorado</button>
                </li>
              </ul>
            </div>
            <button type="submit" class="btn btn-primary" id="search-submit">Submit</button>
          </form>
        </div>
        <div class="card p-3 m-3">
          <table class="card-body table mx-auto my-4">
            <thead>
              <tr>
                <th>Current Weather Data</th>
              </tr>
            </thead>
            <tbody id="weather-table" class="mx-auto text-center"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <h2>5 Day Forecast</h2>
      <div class="d-flex flex-row justify-content-around">
        <div class="card">
          <div class="card-header">Day 1 Forecast</div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <table>
                <tbody class="weather-text" id="day-1"></tbody>
              </table>
            </blockquote>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Day 2 Forecast</div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p class="weather-text" id="day-2"></p>
            </blockquote>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Day 3 Forecast</div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p class="weather-text" id="day-3"></p>
            </blockquote>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Day 4 Forecast</div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p class="weather-text" id="day-4"></p>
            </blockquote>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Day 5 Forecast</div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p class="weather-text" id="day-5"></p>
            </blockquote>
          </div>
        </div>
      </div>
      <div class="d-flex m-3">
        <button
          type="button"
          id="fetch-button"
          class="btn btn-primary w-50 col"
        >
          API
        </button>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>
</html>
